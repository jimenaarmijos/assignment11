<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
//Part 2 - Using the jQuery .get() Shorthand Method (15 Points)
//In this part of the assignment you will be working with the jQuery .get() shorthand method. In the lectures
//for this topic you saw that you can programmatically load XML data into a web page using a server-side 
//script such as a PHP file as an intermediary. Here you will connect directly to an XML file and retrieve 
//its contents.
//1•Open index.html.
//2•Within the <script> tag, replace the existing comment with a document ready function.
$(function() {
    console.log( "ready!" );
//3•Use the $.get() method to point to the team.xml file. Upon successful load, it should call a function
//  to execute some code. This function can be a callback function or a user-defined function…it’s up to
//  you.
//Note: Don’t forget to pass in a parameter within the function…this will represent the actual XML data
//      and will be used to iterate through.
    $.get("team.xml", function(data) {
        $(data).find("management").children().each(function() {
            $("#team").append("<h3>" +
                $(this).find('name').text() + "</h3><p>" +            
                $(this).find('title').text() + "<br>" +
                $(this).find('bio').text() + "</p>");
        });
    });
    

//4•Within the function, use method chaining to iterate through each of the child nodes in the management node. You may have to go back to the first lecture to figure this one out!
    
//5•Within the .each() method, append the contents of the name, title, and bio nodes to the div element uniquely identified as team. Don’t forget to concatenate some simple HTML markup to help format the text on the web page.
 
});
    
</script>
</head>

    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="team"></div>

</section>

</body>
</html>
