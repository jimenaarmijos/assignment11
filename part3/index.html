<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
//Part 3 - Using the jQuery .getJSON() Shorthand Method (15 Points)
//In this part of the assignment you will be working with the jQuery .getJSON() shorthand method. In the
//lectures for this topic you saw that you can programmatically load JSON data into a web page using the
//.getJSON() method. Here you will recreate the code outlined in this lecture to make the code work for you.

//1•Create your own JSON file. Make sure to create a unique object name and populate the object with at least
//  5 items. Each item should have at least 2 sets of key/value pairs.

//2•Open index.html.

//3•Within the <script> tag, replace the existing comment with a document ready function.

//4•Use the $.getJSON() method to point to the JSON file that you just created.
 
//5•Use a set of nested .each() methods to iterate through the object and then the key/value pairs too.
//  Display the values of each pair within the div element uniquely identified as result.
        
	$(function(){
		$.getJSON('json.js', function(data) {
			$.each(data, function() {
				$.each(this, function(key, value) {
					$("#result").append(value.name + '<br>' + value.title + '<br>' + value.bio + '<br><br>');
				});
			});
		});
	});        
        
    
</script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="result"></div>
    </section>
    
    <footer></footer>
</section>

</body>
</html>
